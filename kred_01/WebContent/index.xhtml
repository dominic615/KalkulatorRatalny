<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>kredyt</title>
</h:head>
<h:body>

	<p:panel header="kredyt" style="margin: 1em auto;" toggleable="true" closable="true" toggleSpeed="500">

	

	<h:form id="bla">
  		<h:panelGrid id="grid" columns="3" cellpadding="5">
        	<p:outputLabel for="amount" value="Kwota:" />
        	<p:inputText id="amount" value="#{kredytBB.amount}" 
        			required="true" 
        			requiredMessage="brak kowta" 
        			converterMessage="Kwota msui byc liczba"
        			validatorMessage="Kwota musi byc nie mniejsza niz 1000">
        		<f:validateDoubleRange minimum="1000"/>
        	</p:inputText>
        	<p:message for="amount" />
 
 			<p:outputLabel for="months" value="Ilosc rat:" />
        	<p:inputText id="months" value="#{kredytBB.months}" 
        			required="true" 
        			requiredMessage="brak rat"
        			converterMessage="Ilosc rat musi byc liczba calkowita" 
        			validatorMessage="Rat nie moze byc mniej niz 12">
        		<f:validateLongRange minimum="12"/>
        	</p:inputText>
        	<p:message for="months" />
        
        	<p:outputLabel for="intrestRate" value="oprocentowanie:" />
        	<p:inputText id="intrestRate" value="#{kredytBB.intrestRate}" 
        			required="true" 
        			requiredMessage="brak oprocentowania" 
        			converterMessage="oprocentowanie musi byc liczba" 
        			validatorMessage="oprocentowanie nie moze byc mniejsze niz 0 i wieksze niz 100">
        		<f:validateDoubleRange minimum="0" maximum="100"/>
        	</p:inputText>
        	<p:message for="intrestRate" />
        	
        	<p:commandButton value="Oblicz" action="#{kredytBB.calc()}" update="@form"/>
       	</h:panelGrid>

		<p:messages id="msg"/>
		
		
	</h:form>
	</p:panel> 
</h:body>
</html>
